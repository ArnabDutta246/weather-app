<ion-card class="ion-text-center ion-no-margin ion-padding" [color]="backgroudColor" style="border:.3px solid yellow">
<p class="ion-no-margin">{{weatherDetails.dt | unixTimeConverter }}</p>
<img [src]="'https://openweathermap.org/img/w/'+weatherDetails.weather[0].icon+'.png'"  alt="weather_icon">
<h5 class="ion-no-margin">{{weatherDetails.temp | temperature}} &#176;</h5>
</ion-card>
