<ion-card class="ion-text-center ion-no-margin ion-padding">
  <p class="ion-no-margin ion-margin-top">{{ weatherDetails.dt | unixTimeConverter:'days'}}</p>
  <img [src]="'https://openweathermap.org/img/w/'+weatherDetails.weather[0].icon+'.png'" alt="weather_icon">
  <h4 class="ion-no-margin">{{weatherDetails.temp.day | temperature}} &#176;</h4>
</ion-card>
